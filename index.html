<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="content">
                    <p>Click on button in image container</p>
                    <div class="box">
                        <div class="bg-box">
                            <div class="empty-box left">
                                <h4>One pf us?</h4>
                                <p>Lorem ipsum dolor sit amet <br> consectetur adip Lorem.</p>
                            </div>
                            <div class="empty-box right">
                                <h4>New here?</h4>
                                <p>Lorem ipsum dolor sit amet <br>  consectetur adip Lorem.</p>
                            </div>
                            <button class="controls">
                                <span class="in">sign in </span>
                                <span class="up">sign up </span>
                                <span class="conOne"></span>
                                <span class="conTwo"></span>
                            </button>
                        </div>
                        <div class="form-box">
                            <h3>Time to feel like home,</h3>
                            <form>
                                <input type="text" name="name" id="name" placeholder="NAME"><br>
                                <input type="email" name="email" id="email" placeholder="EMAIL"><br>
                                <input type="password" name="pass" id="password" placeholder="PASSWORD"><br>
                                <input type="submit" value="sign in"><br>
                                <button><span class="color">join with</span>facebook</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
